<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mano 3D con Seguimiento en Vivo</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
  <h1>üñê Mano 3D - Visi√≥n Artificial</h1>
  <video id="webcam" autoplay playsinline style="display:none"></video>
  <canvas id="output" width="640" height="480"></canvas>

  <script type="module">
    // ‚úÖ Importar desde CDN (sin errores de ruta)
    import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";

    // === Escena b√°sica ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 640 / 480, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("output"), alpha: true });
    renderer.setSize(640, 480);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 2, 3);
    scene.add(light);

    // === Cargar modelo de mano ===
    const loader = new GLTFLoader();
    loader.load(
      "./assets/models/rigged_hand.glb",
      (gltf) => {
        const hand = gltf.scene;
        hand.scale.set(2, 2, 2);
        hand.position.set(0, -1, 0);
        scene.add(hand);

        // Animar
        function animate() {
          requestAnimationFrame(animate);
          hand.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      },
      undefined,
      (error) => console.error("‚ùå Error cargando modelo:", error)
    );

    camera.position.z = 4;
  </script>
</body>
</html>
